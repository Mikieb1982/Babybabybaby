<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stork Name Drop</title>
    <style>
        body {
            background-color: brown;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%;
            justify-content: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            cursor: pointer;
        }
        .text-container {
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: normal;
        }
        .storks {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
            position: fixed;
            bottom: 0;
        }
        .stork {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
        <img src="assets/logo.png" alt="Stork Logo" class="logo">
        </a>
        <div class="text-container">
            <h1>The Stork Name Drop</h1>
            <h2>The Baby Name Generator</h2>
        </div>
    </div>
        <div class="storks">
            <img src="assets/stork.png" alt="Stork" class="stork">
            <img src="assets/stork.png" alt="Stork" class="stork">
            <img src="assets/stork.png" alt="Stork" class="stork">
            <img src="assets/stork.png" alt="Stork" class="stork">
            <img src="assets/stork.png" alt="Stork" class="stork">

        </div>
</body>
</html>
