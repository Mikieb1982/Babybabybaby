    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Data for Blog Posts ---
            // This array now holds the information for each blog post.
            // Ensure image paths in 'imgSrc' are correct relative to your HTML file.
            // Placeholder image URLs are used if actual assets are not available.
            const blogPostsData = [
                {
                    id: 'starwars',
                    href: 'blog/starwars.html',
                    imgSrc: 'assets/starwars.png',
                    imgAlt: 'Star Wars Helmets and Lightsabers',
                    imgPlaceholder: 'https://placehold.co/300x192/1A202C/FFFFFF?text=Star+Wars+Names',
                    title: 'Star Wars Inspired Names',
                    description: 'Top picks for your little Jedi or Sith Lord in 2025.'
                },
                {
                    id: 'us',
                    href: 'blog/us.html',
                    imgSrc: 'assets/us.png',
                    imgAlt: 'Stylized American Flag',
                    imgPlaceholder: 'https://placehold.co/300x192/A5D8DD/2C3E50?text=US+Names+2025',
                    title: 'US Baby Names 2025',
                    description: 'Explore top US baby names and current trends.'
                },
                {
                    id: 'beatles',
                    href: 'blog/beatles.html',
                    imgSrc: 'assets/beatles.png',
                    imgAlt: 'Abbey Road style silhouette',
                    imgPlaceholder: 'https://placehold.co/300x192/E2E8F0/34495E?text=Beatles+Names',
                    title: 'Beatles Baby Name Gold',
                    description: 'A deep dive into names from Fab Four songs and history.'
                },
                {
                    id: 'song',
                    href: 'blog/song.html',
                    imgSrc: 'assets/song.png',
                    imgAlt: 'Musical notes and symbols',
                    imgPlaceholder: 'https://placehold.co/300x192/FBBF24/34495E?text=Song+Inspired+Names',
                    title: 'Names Inspired by Songs',
                    description: 'Find beautiful and unique names featured in popular music.'
                },
                {
                    id: 'german2025',
                    href: 'blog/german2025.html',
                    imgSrc: 'assets/german2025.png',
                    imgAlt: 'German flag colors abstract background',
                    imgPlaceholder: 'https://placehold.co/300x192/FFD700/34495E?text=German+Names+2025',
                    title: 'German Names 2025',
                    description: 'Discover the latest trends in German baby names.'
                },
                {
                    id: 'uniqueeng',
                    href: 'blog/uniqueeng.html',
                    imgSrc: 'assets/uniqueeng.png',
                    imgAlt: 'Old English calligraphy or quill pen',
                    imgPlaceholder: 'https://placehold.co/300x192/BFDBFE/34495E?text=Unique+English+Names',
                    title: 'Unique English Names',
                    description: 'Explore distinctive and less common English baby names.'
                },
                {
                    id: 'middle',
                    href: 'blog/middle.html',
                    imgSrc: 'assets/middle.png',
                    imgAlt: 'Abstract flowing lines representing name flow',
                    imgPlaceholder: 'https://placehold.co/300x192/D1FAE5/34495E?text=Middle+Names+Guide',
                    title: 'Choosing Middle Names',
                    description: 'Tips and ideas for finding the perfect middle name flow.'
                }
                // Add more blog post objects here if you have more articles
            ];

            // --- DOM Element References ---
            const searchInput = document.getElementById('blog-search-input');
            const cardsContainer = document.getElementById('blog-cards-container');
            const noResultsMessage = document.getElementById('no-results-message');

            /**
             * Renders the blog cards to the page.
             * @param {Array<Object>} posts - An array of blog post objects to render.
             */
            function renderBlogCards(posts) {
                cardsContainer.innerHTML = ''; // Clear existing cards

                if (posts.length === 0) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                    posts.forEach(post => {
                        const cardHTML = `
                            <a href="${post.href}" class="blog-card" aria-labelledby="blog-title-${post.id}">
                                <img src="${post.imgSrc}" alt="${post.imgAlt}" class="blog-card-image"
                                     onerror="this.onerror=null; this.src='${post.imgPlaceholder}';">
                                <div class="blog-card-content">
                                    <h3 id="blog-title-${post.id}" class="blog-card-title">${post.title}</h3>
                                    <p class="blog-card-description">${post.description}</p>
                                    <span class="blog-card-link">Read More &rarr;</span>
                                </div>
                            </a>
                        `;
                        cardsContainer.insertAdjacentHTML('beforeend', cardHTML);
                    });
                }
            }

            /**
             * Filters blog posts based on the search term.
             * Search term is checked against post title and description.
             * @param {string} searchTerm - The term to search for.
             * @returns {Array<Object>} - An array of matching blog post objects.
             */
            function filterPosts(searchTerm) {
                const lowerCaseSearchTerm = searchTerm.toLowerCase().trim();
                if (!lowerCaseSearchTerm) {
                    return blogPostsData; // Return all posts if search is empty
                }

                return blogPostsData.filter(post => {
                    const titleMatch = post.title.toLowerCase().includes(lowerCaseSearchTerm);
                    const descriptionMatch = post.description.toLowerCase().includes(lowerCaseSearchTerm);
                    return titleMatch || descriptionMatch;
                });
            }

            // --- Event Listener for Search Input ---
            if (searchInput) {
                searchInput.addEventListener('input', function(event) {
                    const searchTerm = event.target.value;
                    const filteredPosts = filterPosts(searchTerm);
                    renderBlogCards(filteredPosts);
                });
            }

            // --- Initial Render of All Blog Posts ---
            renderBlogCards(blogPostsData);
        });
    </script>
