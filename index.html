<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the slider thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4B5563; /* dark-text color */
            border-radius: 50%;
            cursor: pointer;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4B5563; /* dark-text color */
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        /* Ensure initial state is hidden for animation */
        #name-output > *:not(.italic) { /* Target generated content, not initial message */
             opacity: 0;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'soft-beige': '#F5F5DC',
              'dark-text': '#374151',
              'medium-gray': '#6B7280',
              'light-gray-border': '#D1D5DB',
              'button-active': '#60A5FA',
              'button-active-hover': '#3B82F6',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-soft-beige p-8 text-dark-text">

    <header class="text-center mb-8">
        <img
            src="assets/stork.png"
            alt="Minimalist stork logo"
            class="mx-auto h-16 w-16 object-contain mb-4"
            onerror="this.onerror=null; this.src='https://placehold.co/64x64/F5F5DC/374151?text=Logo';"
            >
        <h1 class="text-4xl font-bold text-dark-text">Find the Perfect Baby Name</h1>
        <p class="text-lg text-medium-gray mt-2">Explore names from around the world</p>
    </header>
    <hr class="border-t border-gray-400 max-w-4xl mx-auto mb-12">


    <main class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md border border-light-gray-border">

        <section id="language-selection" class="mb-10">
            <h2 class="text-2xl font-semibold text-dark-text mb-5">Choose a Language/Country:</h2>
            <div class="flex flex-wrap gap-4" id="language-buttons">
                <button data-lang="english" class="lang-button bg-button-active hover:bg-button-active-hover text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    English
                </button>
                 <button data-lang="german" class="lang-button bg-gray-200 hover:bg-gray-300 text-dark-text font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    German
                </button>
                 <button data-lang="italian" class="lang-button bg-gray-200 hover:bg-gray-300 text-dark-text font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Italian
                </button>
                 <button data-lang="spanish" class="lang-button bg-gray-200 hover:bg-gray-300 text-dark-text font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Spanish
                </button>
                </div>
        </section>

        <hr class="border-t border-light-gray-border my-10"> <section id="style-slider" class="mb-10">
            <h2 class="text-2xl font-semibold text-dark-text mb-5">Select Name Style:</h2>
            <div class="flex items-center justify-between text-medium-gray mb-3">
                <span>Traditional</span>
                <span>Unique</span>
            </div>
            <input id="style-range" type="range" min="0" max="100" value="50" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
        </section>

        <hr class="border-t border-light-gray-border my-10"> <section id="generate-button-section" class="text-center my-10">
             <button id="generate-btn" class="bg-dark-text hover:bg-medium-gray text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-150 ease-in-out transform hover:scale-105"> Generate Name
            </button>
         </section>

        <hr class="border-t border-light-gray-border my-10"> <section id="name-display" class="bg-gray-50 p-6 rounded-lg border border-light-gray-border min-h-[150px]">
             <h2 class="text-2xl font-semibold text-dark-text mb-5">Generated Name:</h2>
            <div id="name-output" class="text-center">
                <p class="text-medium-gray italic">Select a language and click "Generate Name"!</p>
            </div>
        </section>

    </main>

     <hr class="border-t border-gray-400 max-w-4xl mx-auto mt-12 mb-8">
    <footer class="text-center text-medium-gray text-sm space-y-2"> <p>&copy; 2025 Baby Name Generator. All rights reserved.</p>
        <p><a href="#" class="hover:text-dark-text underline">Read Our Blog</a></p>
    </footer>

    <script>
        // DOM Elements
        const languageButtons = document.querySelectorAll('.lang-button');
        const styleSlider = document.getElementById('style-range');
        const generateBtn = document.getElementById('generate-btn');
        const nameOutput = document.getElementById('name-output');
        const languageButtonsContainer = document.getElementById('language-buttons');

        // State Variables
        let selectedLanguage = 'english';
        let selectedStyle = 50;

        // --- Language Button Interaction ---
        languageButtonsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('lang-button')) {
                // Update button styles
                languageButtons.forEach(button => {
                    button.classList.remove('bg-button-active', 'hover:bg-button-active-hover', 'text-white');
                    button.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-dark-text');
                });
                event.target.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-dark-text');
                event.target.classList.add('bg-button-active', 'hover:bg-button-active-hover', 'text-white');
                // Update selected language state
                selectedLanguage = event.target.dataset.lang;
                console.log('Selected Language:', selectedLanguage);
            }
        });

        // --- Slider Interaction ---
        styleSlider.addEventListener('input', (event) => {
            selectedStyle = event.target.value;
            console.log('Selected Style Value:', selectedStyle);
        });

        // --- Generate Button Interaction ---
        generateBtn.addEventListener('click', () => {
            console.log(`Generating name for language: ${selectedLanguage}, style: ${selectedStyle}`);
            // Show loading state immediately
            nameOutput.innerHTML = `
                <div class="flex justify-center items-center h-full">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-dark-text"></div>
                    <p class="text-dark-text ml-3">Generating...</p>
                </div>
            `;

            // --- Placeholder for actual data fetching ---
            // TODO: Replace this setTimeout with actual data fetching and name generation logic
            setTimeout(() => {
                 // Determine style category based on slider value
                 let styleCategory = 'Balanced';
                 if (selectedStyle < 25) styleCategory = 'Very Traditional';
                 else if (selectedStyle < 45) styleCategory = 'Traditional';
                 else if (selectedStyle > 75) styleCategory = 'Very Unique';
                 else if (selectedStyle > 55) styleCategory = 'Unique';

                 // Simulate fetching a name and info
                 const exampleName = "ExampleName"; // Replace with actual generated name
                 const exampleInfo = `This is placeholder information about the origin and meaning for ${exampleName}. It's associated with the ${selectedLanguage} language.`; // Replace with actual info

                 // Update the output area with the generated name and info
                 // Wrap content in a div to apply fade-in animation
                 nameOutput.innerHTML = `
                    <div class="fade-in"> {/* Apply fade-in class here */}
                        <h3 class="text-3xl font-bold text-dark-text mb-2">${exampleName}</h3>
                        <p class="text-dark-text">${exampleInfo}</p>
                        <p class="text-sm text-medium-gray mt-1">(Style preference: ${styleCategory})</p>
                    </div>
                 `;
            }, 1500); // Simulate network request delay
        });

        // --- Initial Page Load Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set the default language button to active style
            const defaultButton = languageButtonsContainer.querySelector(`[data-lang="${selectedLanguage}"]`);
            if (defaultButton) {
                defaultButton.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-dark-text');
                defaultButton.classList.add('bg-button-active', 'hover:bg-button-active-hover', 'text-white');
            }
             // Set the initial message in the name output area
             nameOutput.innerHTML = `<p class="text-medium-gray italic">Select a language and click "Generate Name"!</p>`;
        });
    </script>

</body>
</html>
