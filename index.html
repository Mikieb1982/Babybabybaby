<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem; /* Rounded corners */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Shadow */
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500; /* Medium weight */
            color: #374151; /* Tailwind gray-700 */
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 0.375rem; /* Rounded corners */
            margin-bottom: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #2563eb; /* Tailwind blue-600 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* Focus ring */
        }
        .form-checkbox-label, .form-radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            color: #374151; /* Tailwind gray-700 */
        }
        .form-checkbox, .form-radio {
            margin-right: 0.5rem;
            border-radius: 0.25rem; /* Rounded corners */
            border-color: #d1d5db; /* Tailwind gray-300 */
        }
        .form-checkbox:checked, .form-radio:checked {
            background-color: #2563eb; /* Tailwind blue-600 */
            border-color: #2563eb;
        }
        .form-button {
            padding: 0.75rem 1.5rem;
            background-color: #2563eb; /* Tailwind blue-600 */
            color: white;
            font-weight: 600; /* Semibold */
            border: none;
            border-radius: 0.375rem; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .form-button:hover {
            background-color: #1d4ed8; /* Tailwind blue-700 */
        }
        .output-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #e5e7eb; /* Tailwind gray-200 */
            border-radius: 0.5rem; /* Rounded corners */
            color: #1f2937; /* Tailwind gray-800 */
            white-space: pre-wrap; /* Preserve formatting */
            font-family: monospace;
        }
        .error-message {
            color: #dc2626; /* Tailwind red-600 */
            font-size: 0.875rem; /* Small text */
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Interactive User Form</h1>

    <form id="interactiveForm">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>
            <div id="nameError" class="error-message"></div>
        </div>

        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>
            <div id="emailError" class="error-message"></div>
        </div>

        <div>
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" class="form-input" min="1" max="120">
            <div id="ageError" class="error-message"></div>
        </div>

        <div>
            <label for="country" class="form-label">Country:</label>
            <select id="country" name="country" class="form-select">
                <option value="">Select a country</option>
                <option value="Germany">Germany</option>
                <option value="UK">United Kingdom</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <fieldset class="mb-4">
            <legend class="form-label">Interests:</legend>
            <label class="form-checkbox-label">
                <input type="checkbox" name="interests" value="Woodworking" class="form-checkbox"> Woodworking
            </label>
            <label class="form-checkbox-label">
                <input type="checkbox" name="interests" value="Digital Art" class="form-checkbox"> Digital Art
            </label>
            <label class="form-checkbox-label">
                <input type="checkbox" name="interests" value="German Fluency" class="form-checkbox"> German Fluency
            </label>
            <label class="form-checkbox-label">
                <input type="checkbox" name="interests" value="Health" class="form-checkbox"> Health & Wellness
            </label>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="form-label">Preferred Contact Method:</legend>
            <label class="form-radio-label">
                <input type="radio" name="contactMethod" value="Email" class="form-radio" checked> Email
            </label>
            <label class="form-radio-label">
                <input type="radio" name="contactMethod" value="Phone" class="form-radio"> Phone (if provided)
            </label>
        </fieldset>

        <div>
            <label for="comments" class="form-label">Comments:</label>
            <textarea id="comments" name="comments" rows="4" class="form-textarea"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="form-button">Submit</button>
        </div>
    </form>

    <div id="output" class="output-section hidden">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Form Submission Data:</h2>
        <pre id="formData"></pre>
    </div>
</div>

<script>
    const form = document.getElementById('interactiveForm');
    const outputDiv = document.getElementById('output');
    const formDataPre = document.getElementById('formData');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const ageInput = document.getElementById('age');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const ageError = document.getElementById('ageError');

    function validateName() {
        if (nameInput.value.trim() === '') {
            nameError.textContent = 'Name is required.';
            nameInput.classList.add('border-red-500');
            return false;
        }
        nameError.textContent = '';
        nameInput.classList.remove('border-red-500');
        return true;
    }

    function validateEmail() {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailInput.value)) {
            emailError.textContent = 'Please enter a valid email address.';
            emailInput.classList.add('border-red-500');
            return false;
        }
        emailError.textContent = '';
        emailInput.classList.remove('border-red-500');
        return true;
    }

    function validateAge() {
        const age = parseInt(ageInput.value, 10);
        if (ageInput.value !== '' && (isNaN(age) || age < 1 || age > 120)) {
            ageError.textContent = 'Please enter a valid age between 1 and 120.';
            ageInput.classList.add('border-red-500');
            return false;
        }
        ageError.textContent = '';
        ageInput.classList.remove('border-red-500');
        return true;
    }

    nameInput.addEventListener('input', validateName);
    emailInput.addEventListener('input', validateEmail);
    ageInput.addEventListener('input', validateAge);

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const isNameValid = validateName();
        const isEmailValid = validateEmail();
        const isAgeValid = validateAge();

        if (!isNameValid || !isEmailValid || !isAgeValid) {
            outputDiv.classList.add('hidden');
            return;
        }

        const formData = new FormData(form);
        const data = {};
        const interests = [];

        formData.forEach((value, key) => {
            if (key === 'interests') {
                interests.push(value);
            } else {
                data[key] = value;
            }
        });

        if (interests.length > 0) {
            data['interests'] = interests;
        } else {
            data['interests'] = 'None selected';
        }

        formDataPre.textContent = JSON.stringify(data, null, 2);
        outputDiv.classList.remove('hidden');

    });
</script>

</body>
</html>
