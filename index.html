<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            background-repeat: repeat;
            background-color: #F5F5DC; /* soft-beige */
        }
        /* Slider thumb style */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 20px; height: 20px;
            background: #374151; /* dark-text */ border-radius: 50%; cursor: pointer;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px; height: 20px; background: #374151; /* dark-text */
            border-radius: 50%; cursor: pointer; border: none;
        }
        /* Fade-in animation */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        #name-output > *:not(.italic) { opacity: 0; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'soft-beige': '#F5F5DC',
              'dark-text': '#374151',
              'medium-gray': '#6B7280',
              'button-active': '#60A5FA',
              'button-active-hover': '#3B82F6',
              'button-inactive-hover-bg': '#F9FAFB',
              'button-inactive-hover-border': '#1F2937',
            }
          }
        }
      }
    </script>
</head>
<body class="p-8 text-dark-text">

    <header class="text-center mb-8">
        <img
            src="assets/stork.png"
            alt="Minimalist stork drawing"
            class="mx-auto h-16 w-16 object-contain mb-4" /* Size back to h-16 w-16 */
            onerror="this.onerror=null; this.src='https://placehold.co/64x64/F5F5DC/374151?text=Stork';" /* Updated placeholder size */
            >
        <h1 class="text-4xl font-bold text-dark-text">Find the Perfect Baby Name</h1>
        <p class="text-lg text-medium-gray mt-2">Explore names from around the world</p>
    </header>

    <div class="text-center my-12 text-dark-text">
        <svg class="mx-auto h-8" viewBox="0 0 100 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 10 Q 25 20, 50 10 T 95 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>


    <main class="max-w-3xl mx-auto bg-white p-8 rounded-lg border-2 border-dark-text">

        <section id="language-selection" class="mb-10">
            <h2 class="text-2xl font-semibold text-dark-text mb-5">Choose a Language/Country:</h2>
            <div class="flex flex-wrap gap-4" id="language-buttons">
                <button data-lang="english" class="lang-button bg-button-active hover:bg-button-active-hover text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out border-2 border-transparent">
                    English
                </button>
                 <button data-lang="german" class="lang-button bg-white text-dark-text border-2 border-dark-text hover:bg-button-inactive-hover-bg hover:border-button-inactive-hover-border font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    German
                </button>
                 <button data-lang="italian" class="lang-button bg-white text-dark-text border-2 border-dark-text hover:bg-button-inactive-hover-bg hover:border-button-inactive-hover-border font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Italian
                </button>
                 <button data-lang="spanish" class="lang-button bg-white text-dark-text border-2 border-dark-text hover:bg-button-inactive-hover-bg hover:border-button-inactive-hover-border font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Spanish
                </button>
            </div>
        </section>

        <div class="text-center my-10 text-dark-text">
             <svg class="mx-auto h-8" viewBox="0 0 100 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 10 Q 25 0, 50 10 T 95 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <section id="style-slider" class="mb-10">
            <h2 class="text-2xl font-semibold text-dark-text mb-5">Select Name Style:</h2>
            <div class="flex items-center justify-between text-medium-gray mb-3">
                <span>Traditional</span>
                <span>Unique</span>
            </div>
            <input id="style-range" type="range" min="0" max="100" value="50" class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
        </section>

        <div class="text-center my-10 text-dark-text">
             <svg class="mx-auto h-8" viewBox="0 0 100 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path d="M5 10 Q 25 20, 50 10 T 95 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

         <section id="generate-button-section" class="text-center my-10">
             <button id="generate-btn" class="bg-dark-text hover:bg-medium-gray text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-150 ease-in-out transform hover:scale-105 border-2 border-dark-text">
                Generate Name
            </button>
         </section>

        <div class="text-center my-10 text-dark-text">
             <svg class="mx-auto h-8" viewBox="0 0 100 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path d="M5 10 Q 25 0, 50 10 T 95 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <section id="name-display" class="bg-gray-50 p-6 rounded-lg border-2 border-dark-text min-h-[150px]">
             <h2 class="text-2xl font-semibold text-dark-text mb-5">Generated Name:</h2>
            <div id="name-output" class="text-center">
                <p class="text-medium-gray italic">Select a language and click "Generate Name"!</p>
            </div>
        </section>

    </main>

     <div class="text-center mt-12 mb-8 text-dark-text">
         <svg class="mx-auto h-8" viewBox="0 0 100 20" fill="none" xmlns="http://www.w3.org/2000/svg">
             <path d="M5 10 Q 25 20, 50 10 T 95 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </div>

    <footer class="text-center text-medium-gray text-sm space-y-2">
        <p>&copy; 2025 Baby Name Generator. All rights reserved.</p>
        <p><a href="#" class="hover:text-dark-text underline">Read Our Blog</a></p>
    </footer>

    <script>
        // DOM Elements & State Variables
        const languageButtons = document.querySelectorAll('.lang-button');
        const styleSlider = document.getElementById('style-range');
        const generateBtn = document.getElementById('generate-btn');
        const nameOutput = document.getElementById('name-output');
        const languageButtonsContainer = document.getElementById('language-buttons');
        let selectedLanguage = 'english';
        let selectedStyle = 50;

        // CSS Classes for Button States
        const activeClasses = ['bg-button-active', 'hover:bg-button-active-hover', 'text-white', 'border-transparent'];
        const inactiveClasses = ['bg-white', 'text-dark-text', 'border-2', 'border-dark-text', 'hover:bg-button-inactive-hover-bg', 'hover:border-button-inactive-hover-border'];

        // Language Button Interaction
        languageButtonsContainer.addEventListener('click', (event) => {
            const clickedButton = event.target.closest('.lang-button');
            if (clickedButton) {
                languageButtons.forEach(button => {
                    button.classList.remove(...activeClasses);
                    inactiveClasses.forEach(cls => { if (!button.classList.contains(cls)) button.classList.add(cls); });
                    button.classList.remove('text-medium-gray');
                });
                clickedButton.classList.remove(...inactiveClasses);
                clickedButton.classList.add(...activeClasses);
                selectedLanguage = clickedButton.dataset.lang;
                console.log('Selected Language:', selectedLanguage);
            }
        });

        // Slider Interaction
        styleSlider.addEventListener('input', (event) => {
            selectedStyle = event.target.value;
            console.log('Selected Style Value:', selectedStyle);
        });

        // Generate Button Interaction
        generateBtn.addEventListener('click', () => {
            console.log(`Generating name for language: ${selectedLanguage}, style: ${selectedStyle}`);
            nameOutput.innerHTML = `<div class="flex justify-center items-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-dark-text"></div><p class="text-dark-text ml-3">Generating...</p></div>`;
            setTimeout(() => {
                 let styleCategory = 'Balanced';
                 if (selectedStyle < 25) styleCategory = 'Very Traditional';
                 else if (selectedStyle < 45) styleCategory = 'Traditional';
                 else if (selectedStyle > 75) styleCategory = 'Very Unique';
                 else if (selectedStyle > 55) styleCategory = 'Unique';
                 const exampleName = "ExampleName";
                 const exampleInfo = `This is placeholder information about the origin and meaning for ${exampleName}. It's associated with the ${selectedLanguage} language.`;
                 nameOutput.innerHTML = `<div class="fade-in"><h3 class="text-3xl font-bold text-dark-text mb-2">${exampleName}</h3><p class="text-dark-text">${exampleInfo}</p><p class="text-sm text-medium-gray mt-1">(Style preference: ${styleCategory})</p></div>`;
            }, 1500);
        });

        // Initial Page Load Setup
        document.addEventListener('DOMContentLoaded', () => {
            const defaultButton = languageButtonsContainer.querySelector(`[data-lang="${selectedLanguage}"]`);
            if (defaultButton) {
                 languageButtons.forEach(button => {
                    button.classList.remove(...activeClasses);
                    inactiveClasses.forEach(cls => { if (!button.classList.contains(cls)) button.classList.add(cls); });
                    button.classList.remove('text-medium-gray');
                 });
                defaultButton.classList.remove(...inactiveClasses);
                defaultButton.classList.add(...activeClasses);
            }
             nameOutput.innerHTML = `<p class="text-medium-gray italic">Select a language and click "Generate Name"!</p>`;
        });
    </script>

</body>
</html>
