<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stork Name Drop - Baby Name Generator & Ideas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            background-repeat: repeat;
            background-color: #F5F5DC;
            font-size: 1rem;
            line-height: 1.6;
            color: #374151;
        }

        input[type="text"], select {
            padding: 0.75rem;
            border: 1px solid #6B7280;
            border-radius: 0.5rem;
            background-color: #fff;
            font-size: 1rem;
            width: 100%;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Times New Roman', Times, serif;
        }

        input[type="text"]:focus, select:focus {
            border-color: #60A5FA;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }

        input:disabled, select:disabled, button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-10">
        <a href="index.html" title="The Stork Name Drop Home">
            <img src="assets/logo.png" alt="The Stork Name Drop Logo" class="mx-auto h-48 w-48 object-contain mb-3" onerror="this.onerror=null; this.src='https://placehold.co/192x192/F5F5DC/374151';">
        </a>
    </header>

    <hr class="border-t border-dashed border-accent-muted-light max-w-4xl mx-auto my-10 md:my-14">

    <main class="max-w-3xl mx-auto bg-off-white p-6 md:p-10 rounded-lg border-2 border-dark-text shadow-sm">
        <!-- Name Generator Section -->
        <fieldset id="generator-controls" class="space-y-6 md:space-y-8 mb-10">
            <legend class="text-2xl text-dark-text font-semibold mb-4">Baby Name Generator</legend>

            <!-- Gender Selection -->
            <section id="gender-selection">
                <label class="block text-xl text-dark-text font-semibold mb-2">Gender:</label>
                <div class="flex flex-wrap gap-x-6 gap-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="gender-any" name="gender" value="any" checked class="mr-2">
                        <label for="gender-any" class="text-lg cursor-pointer">Any</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="gender-boy" name="gender" value="boy" class="mr-2">
                        <label for="gender-boy" class="text-lg cursor-pointer">Boy</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="gender-girl" name="gender" value="girl" class="mr-2">
                        <label for="gender-girl" class="text-lg cursor-pointer">Girl</label>
                    </div>
                </div>
            </section>

            <!-- Language Selection -->
            <section id="language-selection">
                <label for="language-select" class="block text-xl text-dark-text font-semibold mb-2">Language/Origin:</label>
                <select id="language-select" name="language" class="text-base">
                    <option value="">Any Language</option>
                </select>
            </section>

            <!-- Name Length -->
            <section id="length-filter">
                <label class="block text-xl text-dark-text font-semibold mb-3">Name Length:</label>
                <div class="flex flex-wrap gap-x-6 gap-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="length-any" name="length" value="any" checked class="mr-2">
                        <label for="length-any" class="text-lg cursor-pointer">Any</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="length-short" name="length" value="short" class="mr-2">
                        <label for="length-short" class="text-lg cursor-pointer">Short</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="length-medium" name="length" value="medium" class="mr-2">
                        <label for="length-medium" class="text-lg cursor-pointer">Medium</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="length-long" name="length" value="long" class="mr-2">
                        <label for="length-long" class="text-lg cursor-pointer">Long</label>
                    </div>
                </div>
            </section>

            <!-- Generate Button -->
            <div class="text-center pt-4">
                <button id="generate-btn" class="btn btn-primary w-full md:w-auto text-xl shadow-sm">
                    Generate Name
                </button>
            </div>
        </fieldset>

        <!-- Results Section -->
        <section id="results-section" class="mt-10">
            <h2 class="text-2xl text-dark-text font-semibold mb-6 text-center">Generated Name</h2>
            <div id="loading-indicator" class="loader" style="display: none;"></div>
            <div id="result-display" class="text-center min-h-[6rem]">
                <p id="results-placeholder" class="text-center text-medium-gray text-lg italic">Click "Generate Name" to see a result.</p>
            </div>
        </section>
    </main>

    <hr class="border-t border-dashed border-accent-muted-light max-w-4xl mx-auto my-10 md:my-14">

    <footer class="text-center text-medium-gray text-base space-y-2">
        <p>&copy; 2025 The Stork Name Drop. All rights reserved.</p>
    </footer>

    <script>
        // Fetch names.json data and populate the generator
        let nameDatabase = [];
        async function loadNames() {
            try {
                const response = await fetch('names.json');
                nameDatabase = await response.json();

                // Populate language dropdown
                const languageSelect = document.getElementById('language-select');
                const languages = [...new Set(nameDatabase.map(name => name.language))].sort();
                languages.forEach(language => {
                    const option = document.createElement('option');
                    option.value = language;
                    option.textContent = language.charAt(0).toUpperCase() + language.slice(1);
                    languageSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading names:', error);
            }
        }

        // Generate a random name based on selected filters
        document.getElementById('generate-btn').addEventListener('click', () => {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const language = document.getElementById('language-select').value;
            const length = document.querySelector('input[name="length"]:checked').value;

            const filteredNames = nameDatabase.filter(name => {
                return (gender === 'any' || name.gender === gender || name.gender === 'any') &&
                       (language === '' || name.language === language) &&
                       (length === 'any' || name.lengthCategory === length);
            });

            const resultDisplay = document.getElementById('result-display');
            resultDisplay.innerHTML = '';

            if (filteredNames.length > 0) {
                const randomName = filteredNames[Math.floor(Math.random() * filteredNames.length)];
                resultDisplay.innerHTML = `
                    <h3 class="text-4xl text-dark-text font-semibold mb-2">${randomName.name}</h3>
                    <p class="text-lg text-medium-gray italic">${randomName.meaning}</p>
                `;
            } else {
                resultDisplay.innerHTML = `<p class="text-error-red italic">No matching names found!</p>`;
            }
        });

        // Load names on page load
        document.addEventListener('DOMContentLoaded', loadNames);
    </script>

</body>
</html>
